<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sign in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="signInForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="user@domain.com" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password" type="password" placeholder="password" name="password"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" color="secondary" [disabled]="!signInForm.valid" (click)="signIn()">Sign in</ion-button>
      <ion-item>
        <ion-label>Don't have an account?</ion-label>
      </ion-item>      
      <ion-button expand="block" type="button" color="tertiary" (click)="signUp()">
        Sign up
      </ion-button>     
    </ion-list>
  </form>
</ion-content>
