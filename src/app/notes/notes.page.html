<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>99 Notes</ion-title>
  </ion-toolbar>
  <ion-searchbar color="tertiary" (ionInput)="filterNotes( $event )" (ionCancel)="restoreNotes()" debounce="1000" placeholder="Search notes"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let note of notes" size="6" (click)="getNoteDetail(note)">
        <ion-card color="light">
        <ion-card-header>
          <ion-card-title>{{note.name}}</ion-card-title>
          <ion-card-subtitle>{{note.date.toDate() | date: 'd/M/yyyy HH:mm'}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content *ngIf="displayPreview" [style.background-image]="'url(' + note.image + ')'">
        </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
